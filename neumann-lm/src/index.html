<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neumann chat</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <nav>
    <button id="current-model" class="btn-default">Neumann model</button>

  <div id="main">

      <p>chat here</p>

    <div id="io-area">

      <section id="message-container">
        <div class="container">first mess</div>

        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
        <div class="container">second mess</div>
      </section>
      <div id="prompt-area" class="prompt-area-default">
        <p contenteditable="true">Placeholder prompt</p>
      </div>
    </div>
  </div>

  <footer id="credits">Done by 1kamson2.</footer>

</body>

</html>
