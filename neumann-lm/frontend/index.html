<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neumann chat</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <nav>
    <button id="current-model" class="btn-default">Neumann model</button>
    <button id="user-profile" class="btn-default">User</button>
  </nav>
  <!-- Define main area of the page -->
  <div id="main">
    <!-- Defines history behavior -->
    <div id="history-area">
      <h1 id="history-text">Your history</h1>
      <hr />
      <div id="chat-history"></div>
    </div>
    <!-- User and ML output -->
    <div id="io-area">
      <header id="welcome-message">Hi! How can I help you?</header>
      <section id="message-container"></section>
      <!-- User can type here -->
      <div id="prompt-area" class="prompt-area-default">
        <div id="prompt" contenteditable="true" aria-placeholder="Type here"></div>
      </div>
    </div>
  </div>
  <footer id="credits">Made by 1kamson2</footer>
</body>

</html>
